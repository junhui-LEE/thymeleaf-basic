<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>if, unless</h1>

<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}">1</td>
        <td th:text="${user.username}">username</td>
        <td>
            <span th:text="${user.age}">0</span>
            <span th:text="미성년자" th:if="${user.age lt 20}"></span>
            <!--
            이 조건이 충족하지 않으면 이 테그(바로위의) 자테가 출력되지 않는다.
            -->
            <span th:text="'미성년자'" th:unless="${user.age ge 20}"></span>
            <!--
            th:if부분의 테그와 th:unless부분의 테그는 똑같은 것이다. if와 unless 둘다 보여주려고 쓴것이다.
            -->
        </td>
    </tr>
</table>

<h1>switch</h1>
<table border="1">
    <tr>
        <td>count</td>
        <td>username</td>
        <td>age</td>
    </tr>
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}">1</td>
        <td th:text="${user.username}">username</td>
        <!---------------------------------------------------------------->
        <td th:switch="${user.age}">
<!--            만약에 user.age가 10이면 바로 아래의 테그가 출력된다.-->
            <span th:case="10">10살</span>
            <span th:case="20">20살</span>
<!--            <span th:case="20" th:text="20살ㅎ"></span>-->
            <span th:case="*">기타</span>
<!--            들어온 user.age가 case의 값을 전부 만족하지 않으면 *이 포함된 테그가 default로 출력된다.-->
        </td>
        <!---------------------------------------------------------------->
    </tr>
</table>

</body>
</html>
